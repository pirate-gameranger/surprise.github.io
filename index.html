<!DOCTYPE html>
<html>
<head>
	<title>For Madina!</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<script src="jquery-3.5.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/jquery-3.5.1.min.js">
</head>
<style type="text/css">
	body{
		background-image: url("bg.jpg");
		background-repeat: no-repeat;
		background-size: 100%;
		text-align: center;
		position: relative;
	}
	body img{
		max-width: 100vw;
		max-height: 100vh;
	}
</style>

<body>

<div class="slider">
  <div class="slider__wrapper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="1.jpg"></div>
	   	<div class="swiper-slide"><img src="2.jpg"></div>
	    <div class="swiper-slide"><img src="3.jpg"></div>
	    <div class="swiper-slide"><img src="4.jpg"></div>
	    <div class="swiper-slide"><img src="5.jpg"></div>
      </div>
      	<div class="swiper-pagination"></div>
    <!-- Add Arrows -->
	    <div class="swiper-button-next"></div>
	    <div class="swiper-button-prev"></div>
    </div>
  </div>
</div>

</body>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    
</script>
</html>
